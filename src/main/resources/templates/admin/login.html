<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container text-center">
    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top: 30px;">
            <div class="panel">
                <p>Sign in</p>
            </div>

            <div th:if="${param.error}" class="form-group">
                <span th:text="${errmsg}" class="alert alert-danger">에러 메세지</span>
            </div>

            <form th:action="@{/admin/login}" class="form-signin" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Require your ID" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Require your password" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="admin-key" placeholder="Require your AdminKey" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" /> Remember Me
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
